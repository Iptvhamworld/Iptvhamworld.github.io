    <meta charset="UTF-8">

    <link rel="icon" href="https://example.com/hamster-icon.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .toolbar {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .toolbar h1 {
            font-size: 26px;
            margin: 0;
            color: #333333;
        }

        .toolbar h1 .github {
            font-size: 14px;
            vertical-align: middle;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            padding: 20px;
        }

        .date {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .output {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            height: 300px;
            margin-top: 20px;
        }

        .output textarea {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            resize: none;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }

        .button-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .top-buttons button, .generate-button {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border: none;
            color: #333333;
            font-size: 16px;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            width: 48%;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .top-buttons button:hover, .generate-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #FFC107, #FF9800);
        }

        .generate-button {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }

        .telegram-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .telegram-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        .telegram-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            animation: telegramBounce 1.5s infinite;
        }

        .telegram-text {
            font-size: 18px;
            color: #FFD700;
            font-weight: bold;
        }

        @keyframes telegramBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .loading {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #FFD700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: none; /* Inicialmente invisível */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            font-size: 20px;
            color: #FFD700;
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .premium-button {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #333333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-bottom: 20px;
        }

        .premium-button:hover {
            background: linear-gradient(90deg, #FFC107, #FF9800);
            transform: translateY(-3px);
        }

        .sliding {
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>IPTVham <span class="github">.github.io</span></h1>
    </div>
    <div class="container">
        <button class="premium-button" id="generatePremiumButton" onclick="generateIptvList()">Generate iptv list </button>
        <div class="date" id="currentDate"></div>
        
        <!-- Adicione o elemento de carregamento aqui -->
        <div class="loading" id="loadingSpinner"></div>
        
        <div class="output" id="output">
            <textarea id="iptvList" readonly></textarea>
        </div>
        <div class="button-container" id="buttonContainer">
            <div class="top-buttons">
                <button class="copy-button" onclick="copyToClipboard()">Copiar</button>
                <button class="download-button" onclick="downloadIptvList()">Baixar</button>
            </div>
            <button class="generate-button" onclick="generateIptvList()">Gerar Outra Lista</button>
        </div>
        <div class="success-message" id="successMessage">
            <p><strong>Your IPTV list has been successfully generated!</strong></p>
            <div class="telegram-container" onclick="openTelegram()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="telegram-icon">
                <span class="telegram-text">Join our Telegram group</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateElement = document.getElementById('currentDate');
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = `Atualizada em ${today.toLocaleDateString('pt-BR', options)}`;
        });

        async function fetchIptvUrls() {
            try {
                const response = await fetch('https://snippet.host/paxxtt/raw');
                return response.text().then(data => data.split('\n').filter(url => url.trim() !== ''));
            } catch (error) {
                console.error('Erro ao buscar URLs:', error);
                return [];
            }
        }

        function getRandomUrls(urls, count = 5) {
            const randomUrls = [];
            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * urls.length);
                randomUrls.push(urls[randomIndex]);
            }
            return randomUrls;
        }

        function divideUrl(url) {
            const urlObj = new URL(url);
            const username = urlObj.searchParams.get('username');
            const password = urlObj.searchParams.get('password');
            return `${url}\nHost: ${urlObj.origin}\nUsername: ${username}\nPassword: ${password}\nlista iptv gerada por iptvhamworld.github.io\n\n`;
        }

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        async function generateIptvList() {
            const outputElement = document.getElementById('output');
            const iptvListElement = document.getElementById('iptvList');
            const buttonContainer = document.getElementById('buttonContainer');
            const successMessage = document.getElementById('successMessage');
            const generatePremiumButton = document.getElementById('generatePremiumButton');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Exibir animação de carregamento
            loadingSpinner.style.display = 'block';

            // Ocultar botão de geração e mensagem de sucesso
            generatePremiumButton.style.display = 'none';
            successMessage.style.display = 'none';

            // Limpar o conteúdo anterior e esconder o container de botões
            iptvListElement.value = '';
            buttonContainer.style.display = 'none';

            // Exibir o bloco de output
            outputElement.style.display = 'block';

            const urls = await fetchIptvUrls();
            const randomUrls = getRandomUrls(urls);

            // Ocultar animação de carregamento e começar a digitação
            loadingSpinner.style.display = 'none';

            function typeWriter(i = 0, charIndex = 0) {
                if (i < randomUrls.length) {
                    const dividedUrl = divideUrl(randomUrls[i]);
                    const currentText = dividedUrl.slice(0, charIndex);

                    iptvListElement.value = iptvListElement.value + currentText.charAt(currentText.length - 1);

                    // Scroll automático
                    iptvListElement.scrollTop = iptvListElement.scrollHeight;

                    if (charIndex < dividedUrl.length) {
                        setTimeout(() => typeWriter(i, charIndex + 1), 50);
                    } else {
                        setTimeout(() => typeWriter(i + 1), 200);
                    }
                } else {
                    // Mostrar os botões após completar a exibição
                    buttonContainer.style.display = 'flex';
                    successMessage.style.display = 'block';
                }
            }

            typeWriter();
        }

        function downloadIptvList() {
            const iptvListElement = document.getElementById('iptvList').value;

            // Formatar data e gerar string aleatória
            const today = new Date();
            const dateString = today.toLocaleDateString('pt-BR').replace(/\//g, '-');
            const randomString = generateRandomString(5);
            const fileName = `iptvhamworld.github.io_${dateString}_${randomString}.txt`;

            const blob = new Blob([iptvListElement], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function copyToClipboard() {
            const iptvListElement = document.getElementById('iptvList');
            iptvListElement.select();
            document.execCommand('copy');
            alert('Lista copiada para a área de transferência!');
        }

        function openTelegram() {
            window.open('https://t.me/joinchat/AAAAAE2g3K2W3Xz1RFfZBQ', '_blank');
        }
    </script>
</body>
</html>
